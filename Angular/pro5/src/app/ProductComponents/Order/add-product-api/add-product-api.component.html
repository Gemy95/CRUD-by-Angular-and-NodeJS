<html>

<head>
  <title>Update Product</title>
  <style>
    .ng-valid[required],
    .ng-valid.required {
      border-left: 5px solid #42A948;
    }

    .ng-invalid:not(form) {
      border-left: 5px solid #a94442;
    }

  </style>
</head>

<body>
  <h1 class=''>Add Product</h1>

<p>add-product-api works!</p>

<div class="container">
    <div class="row">

    <form class="form"  
    enctype="multipart/form-data" #myform="ngForm" (ngSubmit)=goToAddProductApi(myform)>
      <div class="form-group">
         <label>Name:</label>  <input class="form-control" min="1" name="name" [(ngModel)]="name" type="text" required> 
      </div>
      <div class="form-group">
         <label>Brand:</label>  <input class="form-control" name="brand" [(ngModel)]="brand" type="text"
         min="1" required /> 
      </div>
      <div class="form-group">
         <label>Model:</label>  <input class="form-control" name="model" [(ngModel)]="model" type="number"
         min="1" required /> 
      </div>
      <div class="form-group">
         <label>Color:</label>  <input class="form-control" name="color" [(ngModel)]="color" type="text" required /> 
      </div>
      <div class="form-group">
          <label>Price:</label>  <input class="form-control" name="price" [(ngModel)]="price" type="number"
          min="1" required /> 
      </div>
      <div class="form-group">
         <label>Details:</label>  <input class="form-control" name="datails" [(ngModel)]="datails" type="text" required /> 
       </div>
       <div class="form-group">
         <label>Weight:</label>  <input class="form-control" name="weight" [(ngModel)]="weight" type="number"
         min="1" required /> 
      </div>
      <div class="form-group">
         <label>Quantity:</label> <input class="form-control" name="quantity" [(ngModel)]="quantity" type="number"
         min="1" required > 
      </div>
      <div class="form-group">
        <label>Product image:</label> 
        <input class="form-control" type="file" [(ngModel)]="imgUrl" name="imgUrl" required>
        </div>
      <div class="form-group">
            <button [disabled]="!myform.valid" type="submit" class="btn btn-primary btn-sm btn-block">Submit</button>
          </div>
       </form>
    <br>
    </div>
    </div>

    </body>
    </html>
